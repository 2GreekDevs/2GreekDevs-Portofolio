<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // Redirect all paths to index.html so React Router can handle them
      var redirectTo = window.location.protocol + "//" + window.location.host + "/";
      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
